<div class="container mt-5">
  <h1>{{ pokemon.name }}</h1>

  <img [src]="pokemon.sprites.front_default" alt="pokemon image">

  <h4>Abilities:</h4>
  <ul *ngFor="let ability of pokemon.abilities">
    <li>{{ ability.ability.name }}</li>
  </ul>

  <h4>Types:</h4>
  <ul *ngFor="let type of pokemon.types">
    <li>{{ type.type.name }}</li>
  </ul>

  <h4>Order: {{ pokemon.order }}</h4>

  <h4>Stats: </h4>
  <div class="row">
    <ul class="col-lg-2 col-md-3 col-sm-12" *ngFor="let state of pokemon.stats">
      <li> {{ state.base_stat }}</li>
      <li> {{ state.effort }}</li>
      <li> {{ state.stat.name }}</li>
    </ul>
  </div>

  <h4>Moves: </h4>
  <div class="row">
    <ul class="col-lg-2 col-md-3 col-sm-12"  *ngFor="let move of pokemon.moves">
      <li> {{ move.move.name}}</li>
    </ul>
  </div>

  <h4>Evolution:</h4>
  <p *ngFor="let ev of evolution.chain.evolves_to"> {{ ev.species.name }}</p>
</div>
